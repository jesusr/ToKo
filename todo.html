<html>
<head>
	<meta charset="utf8">
	<title>ToDo App with Knockout</title>
	<script type="text/javascript" src="js/index.js" defer="defer"></script>
</head>
<body>
	<h3>Tasks</h3>
	<div class="wrapper">
		<div class="controls-top">
			<form data-bind="submit: addTask">
			    Add task: <input data-bind="value: newTaskText" placeholder="What needs to be done?" />
			    <button type="submit">Add</button>
			</form>
		</div>
		<div class="leaf">
			<ul data-bind="foreach: tasks, visible: tasks().length > 0">
			    <li>
			        <input type="checkbox" data-bind="checked: isDone" />
			        <input data-bind="value: title, disable: isDone" />
			        <a href="#" data-bind="click: $parent.removeTask">Delete</a>
			    </li> 
			</ul>
		</div>
		<div class="controls-bottom">
			<button data-bind="click: save">Save</button>
			<span data-bind="visible: incompleteTasks().length > 0">Te quedan <b data-bind="text: incompleteTasks().length">&nbsp;</b> tareas</span>
			<span data-bind="visible: incompleteTasks().length == 0">Â¡Tomate algo!</span>
		</div>
	</div>
</body>
</html>
